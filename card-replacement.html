<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Replacement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4e5da5;
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #3b4b91;
            padding: 20px;
            border-radius: 10px;
        }
        input, select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            background-color: #ffffff;
            color: #4e5da5;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #ffffff;
            color: #4e5da5;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        function submitReplacementRequest() {
            alert('Your card replacement request has been submitted.');
            window.location.href = 'success.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Card Replacement</h1>
        <form onsubmit="event.preventDefault(); submitReplacementRequest();">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="text" id="cardNumber" placeholder="Card Number" required>
            <input type="text" id="expiryDate" placeholder="Expiry Date (MM/YY)" required>
            <select id="replacementReason" required>
                <option value="" disabled selected>Select Reason for Replacement</option>
                <option value="Lost">Lost</option>
                <option value="Stolen">Stolen</option>
                <option value="Damaged">Damaged</option>
                <option value="Expired">Expired</option>
            </select>
            <button type="submit">Submit Request</button>
        </form>
        <button class="back-button" onclick="window.location.href='card-services.html'">Back to Card Services</button>
    </div>
</body>
</html>
