<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4e5da5;
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #3b4b91;
            padding: 20px;
            border-radius: 10px;
        }
        .transaction {
            background-color: #ffffff;
            color: #4e5da5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            text-align: left;
        }
        .back-button {
            margin-top: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            background-color: #ffffff;
            color: #4e5da5;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <script>
        function loadTransactions() {
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            const transactionList = document.getElementById('transaction-list');
            transactions.forEach(transaction => {
                const transactionElement = document.createElement('div');
                transactionElement.className = 'transaction';
                transactionElement.textContent = `${transaction.date} - ${transaction.details}`;
                transactionList.appendChild(transactionElement);
            });
        }
        window.onload = loadTransactions;
    </script>
</head>
<body>
    <div class="container">
        <h1>Transaction History</h1>
        <div id="transaction-list"></div>
        <button class="back-button" onclick="window.location.href='card-services.html'">Back to Card Services</button>
    </div>
</body>
</html>
