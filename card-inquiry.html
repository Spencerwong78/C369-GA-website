<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Inquiry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4e5da5;
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #3b4b91;
            padding: 20px;
            border-radius: 10px;
        }
        .card-section {
            margin: 20px 0;
        }
        .card-section h2 {
            margin: 10px 0;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            background-color: #ffffff;
            color: #4e5da5;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
    <script>
        function loadCardBalances() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            const users = JSON.parse(localStorage.getItem('users'));
            const user = users[currentUser];

            document.getElementById('mastercard-balance').textContent = user.cardBalances.mastercard.toLocaleString() + ' SGD';
            document.getElementById('uob-balance').textContent = user.cardBalances.uob.toLocaleString() + ' SGD';
            document.getElementById('dbs-balance').textContent = user.cardBalances.dbs.toLocaleString() + ' SGD';
            document.getElementById('ocbc-balance').textContent = user.cardBalances.ocbc.toLocaleString() + ' SGD';
        }

        window.onload = loadCardBalances;
    </script>
</head>
<body>
    <div class="container">
        <h1>Card Inquiry</h1>
        <div class="card-section">
            <h2>Mastercard Balance</h2>
            <p id="mastercard-balance">0 SGD</p>
        </div>
        <div class="card-section">
            <h2>UOB Balance</h2>
            <p id="uob-balance">0 SGD</p>
        </div>
        <div class="card-section">
            <h2>DBS Balance</h2>
            <p id="dbs-balance">0 SGD</p>
        </div>
        <div class="card-section">
            <h2>OCBC Balance</h2>
            <p id="ocbc-balance">0 SGD</p>
        </div>
        <button onclick="window.location.href='card-services.html'">Back to Card Services</button>
    </div>
</body>
</html>
