<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4e5da5;
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #3b4b91;
            padding: 20px;
            border-radius: 10px;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            background-color: #ffffff;
            color: #4e5da5;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
    <script>
        function confirmTopUp() {
            const amount = parseFloat(document.getElementById('topUpAmount').value);
            const currentUser = localStorage.getItem('currentUser');
            const users = JSON.parse(localStorage.getItem('users'));

            if (amount && currentUser && users[currentUser]) {
                users[currentUser].balances.main += amount;

                // Store transaction details
                const date = new Date().toLocaleString();
                users[currentUser].transactions.push({ date: date, details: `Topped up ${amount} SGD to available to spend` });

                localStorage.setItem('users', JSON.stringify(users));

                alert('Amount ' + amount + ' SGD has been added to your available to spend balance.');
                window.location.href = 'success.html';
            } else {
                alert('Please enter an amount.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Top Up</h1>
        <div id="amount-input">
            <input type="number" id="topUpAmount" placeholder="Enter amount in SGD">
            <button onclick="confirmTopUp()">Confirm</button>
        </div>
    </div>
</body>
</html>
